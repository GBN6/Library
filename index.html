<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header class="header">
        <div class="header-container">
            <h1>Library</h1>
    </header>
    <main class="main-container">

        <div class="btn-container">
            <button class="btn btn-add-book">+ Add book</button>
        </div>
        <div class="books-container">
        </div>
        <div style="display: none;" class="form-container">
            <form class="add-book-form">
                <h3>Add new book</h3>
                <input class="input" type="text" id="title" placeholder="Title" required="" maxlength="100">
                <input class="input" type="text" id="author" placeholder="Author" required="" maxlength="100">
                <input class="input" type="number" id="pages" placeholder="Pages" required="" min="1" max="10000">
                <div class="is-read">
                    <label for="isRead">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="isRead">
                </div>
                <button class="btn btn-submit-form" type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p class="footer">Copyright Â© GBN6 2022</p>
    </footer>
    <div id="overlay"></div>
</body>
</html>
